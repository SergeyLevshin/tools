<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое изделие</title>
</head>
<body>
<form th:method="POST" th:action="@{/product/addProduct}" th:object="${product}">
    <label for="name">Название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label>Вспомогательный инструмент: </label>
    <select name="toolId">
        <option th:each="tool : ${supportTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <br/>
    <label>Режущий инструмент: </label>
    <select name="toolId">
        <option th:each="tool : ${cuttingTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <br/>
    <label>Мерительный инструмент: </label>
    <select name="toolId">
        <option th:each="tool : ${measuringTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Добавить изделие">
</form>
<a href="/">Главная</a>
</body>
</html>
