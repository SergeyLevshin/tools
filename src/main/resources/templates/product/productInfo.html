<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName}">Наименование</title>
</head>
<body>
<h1 th:text="${product.getName}">Наименование</h1>
<br/>
<p>Список инструмента и оснастки</p>
<br/>
    <tr th:each="tool : ${product.getToolSet()}">
        <td th:text="${tool.getName()}"></td>
        <br/>
    </tr>
<br/>
<br/>
<form th:method="POST" th:action="@{/product/products/support/{id}(id=${product.getId()})}">
    <label>Вспомогательный инструмент</label>
    <select name="toolId">
        <option th:each="tool : ${supportTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <input type="submit" value="Добавить">
</form>
<br/>
<form th:method="POST" th:action="@{/product/products/cutting/{id}(id=${product.getId()})}">
    <label>Режущий Инструмент</label>
    <select name="toolId">
        <option th:each="tool : ${cuttingTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <input type="submit" value="Добавить">
</form>
<br/>
<form th:method="POST" th:action="@{/product/products/measuring/{id}(id=${product.getId()})}">
    <label>Мерительный Инструмент</label>
    <select name="toolId">
        <option th:each="tool : ${MeasuringTools}"
                th:value="${tool.getId()}" th:text="${tool.getName()}">
        </option>
    </select>
    <input type="submit" value="Добавить">
</form>
<br/>
<form th:method="POST" th:action="@{/product/deleteProduct/{id}(id=${product.getId()})}">
    <input type="submit" value="Удалить">
</form>
<a href="/">Главная</a>
</body>
</html>
