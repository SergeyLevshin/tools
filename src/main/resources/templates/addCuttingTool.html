<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый инструмент</title>
</head>
<body>
<form th:method="POST" th:action="@{/addCuttingTool}" th:object="${tool}">
    <label for="name">Название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label>Тип: </label>
    <select name="toolType">
        <option th:each="toolType : ${types}"
                th:value="${toolType.getId()}" th:text="${toolType.getName()}">
        </option>
    </select>
    <br/>
    <label>Производитель: </label>
    <select name="producer">
        <option th:each="producer : ${producers}"
                th:value="${producer.getId()}" th:text="${producer.getName()}">
        </option>
    </select>
    <br/>
    <label for="price">Цена: </label>
    <input type="number" step="any" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    <br/>
    <label for="quantity">Количество: </label>
    <input type="number" step="1." th:field="*{quantity}" id="quantity"/>
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</div>
    <br/>
    <input type="submit" value="Добавить инструмент">
</form>
<a href="/show">Назад</a>
</body>
</html>
