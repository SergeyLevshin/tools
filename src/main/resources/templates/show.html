<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instrument List</title>
</head>
<body>
<div>
    <tr th:each="tool : ${tools}">
        <td th:text="${tool.getName()}" ></td>
        <td th:text="${tool.getProducer().getName()}"></td>
        <br/>
    </tr>
</div>
<a href="/addCuttingTool">New Cutting Tool</a>
</body>
</html>
